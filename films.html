			<ol style="margin-bottom: 20px;"></ol>

			<script>
				fetch('https://swapi.dev/api/films')
				.then(res => {
					return res.json();
				})
				.then(data => {
					film = data.results;
				console.log(data.results);
				//console.log(film)
				film.forEach(name => {
					const markup = `<li style="margin-left:10px; bgcolor:orange;border-bottom: 1px solid gray; padding:10px;">${name.title}, <b>Director</b>: ${name.director}} , <b>Producer</b>: ${name.producer}</li>`;
					document.querySelector('ol').insertAdjacentHTML('beforeend',markup);
				});
				
				})
				.catch(error=> console.log(error));
